<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Rock Paper Scissors Game</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .player, .ai {
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 15px;
        }

        .move-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background: #764ba2;
        }

        .ai-move {
            padding: 15px;
            margin-top: 10px;
            background: #eaeaea;
            border-radius: 10px;
            font-size: 1.2em;
            min-height: 40px;
        }

        .result-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-text {
            font-size: 1.6em;
            font-weight: bold;
        }

        .win { color: #00c851; }
        .lose { color: #ff4444; }
        .draw { color: #ffbb33; }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .reset-btn {
            width: 100%;
            background: #ff4444;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>üéÆ Rock Paper Scissors</h1>

    <div class="result-section">
        <div class="result-text" id="result">Choose your move</div>
        <div>
            <span id="playerMoveDisplay">-</span> vs
            <span id="aiMoveDisplay">-</span>
        </div>
    </div>

    <div class="stats">
        <div class="stat">Wins<br><span id="wins">0</span></div>
        <div class="stat">Draws<br><span id="draws">0</span></div>
        <div class="stat">Losses<br><span id="losses">0</span></div>
    </div>

    <div class="game-section">
        <div class="player">
            <h3>üë§ Your Move</h3>
            <div class="move-buttons">
                <button onclick="playGame('ROCK')">ü™® Rock</button>
                <button onclick="playGame('PAPER')">üìÑ Paper</button>
                <button onclick="playGame('SCISSORS')">‚úÇÔ∏è Scissors</button>
            </div>
        </div>

        <div class="ai">
            <h3>ü§ñ AI Move</h3>
            <div class="ai-move" id="aiMove">Waiting...</div>
        </div>
    </div>

    <button class="reset-btn" onclick="resetStats()">üîÑ Reset Stats</button>
</div>

<script>
let stats = { wins: 0, draws: 0, losses: 0 };

function loadStats() {
    const saved = localStorage.getItem("rpsStats");
    if (saved) stats = JSON.parse(saved);
    updateStats();
}

function saveStats() {
    localStorage.setItem("rpsStats", JSON.stringify(stats));
}

function updateStats() {
    wins.textContent = stats.wins;
    draws.textContent = stats.draws;
    losses.textContent = stats.losses;
}

async function playGame(playerMove) {
    try {
        const res = await fetch("/api/play", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ player_move: playerMove })
        });

        const data = await res.json();

        displayResult(data, playerMove);
    } catch (err) {
        result.textContent = "‚ùå Connection error";
    }
}

function displayResult(data, playerMove) {
    const resultMap = {
        "PLAYER WINS": ["üéâ You Win!", "win"],
        "AI WINS": ["ü§ñ AI Wins", "lose"],
        "DRAW": ["ü§ù Draw", "draw"]
    };

    const [text, cls] = resultMap[data.result];

    result.className = "result-text " + cls;
    result.textContent = text;

    playerMoveDisplay.textContent = playerMove;
    aiMoveDisplay.textContent = data.ai_move;
    aiMove.textContent = data.ai_move;

    if (data.result === "PLAYER WINS") stats.wins++;
    else if (data.result === "DRAW") stats.draws++;
    else stats.losses++;

    updateStats();
    saveStats();
}

function resetStats() {
    stats = { wins: 0, draws: 0, losses: 0 };
    saveStats();
    updateStats();
    result.textContent = "Choose your move";
    aiMove.textContent = "Waiting...";
    playerMoveDisplay.textContent = "-";
    aiMoveDisplay.textContent = "-";
}

loadStats();
</script>
</body>
</html>
